<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azary’el Flame — Light of the Chosen</title>
    <link rel="icon" href="../assets/app-icon.svg">
    <style>
      html, body, #root { height: 100%; margin: 0; background: #0b0b0f; color: #eaeaea; font-family: system-ui, sans-serif; }
      .bg { position: fixed; inset: 0; background-image: url('../assets/background-flame.svg'); background-size: cover; opacity: .9; }
      .wrap { position: relative; z-index: 1; display: grid; place-items: center; height: 100%; }
      .card { background: rgba(0,0,0,.5); padding: 24px 28px; border-radius: 16px; border: 1px solid rgba(255,255,255,.08); max-width: 760px; width: 92%; backdrop-filter: blur(6px); }
      h1 { margin: 0 0 8px; font-weight: 700; letter-spacing: .5px; }
      p { opacity: .9; line-height: 1.5; }
      .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,.2); text-decoration: none; color: #fff; }
      .btn:hover { background: rgba(255,255,255,.06); }
      .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 16px; }
      small { color: #b6b6b6; }
      footer { margin-top: 18px; font-size: 14px; opacity: .9; display:flex; gap:12px; flex-wrap:wrap }
      footer a { color:#eaeaea }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
