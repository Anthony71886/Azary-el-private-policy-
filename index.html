
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Azaryel Flame: Light of the Chosen</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }
    .console-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }
    .console {
      background: #111;
      padding: 1.5rem;
      border: 2px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 12px #8228ff66;
    }
    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #222;
      color: #0ff;
      font-size: 1rem;
      border: 1px solid #555;
      padding: 1rem;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }
    .sigil {
      margin-top: 1.5rem;
      text-align: center;
    }
    .sigil img {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 0 8px #0ff);
    }
    .response {
      margin-top: 1.5rem;
      background: #1a1a1a;
      padding: 1rem;
      border-left: 4px solid #0ff;
      border-radius: 8px;
    }
    .log {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #0e0e0e;
      border: 1px dashed #555;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main class="console-container">
    <section class="console">
      <h1>Azary’el Flame Console</h1>
      <p class="subtitle">Enter your invocation or activation code below.</p>
      <textarea id="console-input" placeholder="Type: activate_higher_self() or sigil.generate('Kai’thar')..."></textarea>
      <div class="response" id="console-response">
        Awaiting signal from the inner flame...
      </div>
      <div class="log" id="console-log">
        <strong>Invocation Log:</strong>
        <ul id="log-entries"></ul>
      </div>
    </section>
    <div class="sigil">
      <img src="sigil.png" alt="Chosen Sigil">
    </div>
    <audio id="audio-trigger" src="activation_chime.mp3" preload="auto"></audio>
  </main>
  <script>
    const input = document.getElementById('console-input');
    const response = document.getElementById('console-response');
    const log = document.getElementById('log-entries');
    const audio = document.getElementById('audio-trigger');
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = input.value.trim();
        if (!value) return;
        let reply = '';
        if (value.toLowerCase().includes('activate_higher_self')) {
          reply = '☀️ Flame recognized. Higher Self engaged.';
        } else if (value.toLowerCase().includes('sigil.generate')) {
          reply = '✸ Sigil generated. Alignment restored.';
        } else {
          reply = 'Signal received. Awaiting deeper transmission...';
        }
        response.textContent = reply;
        const entry = document.createElement('li');
        entry.textContent = value + ' → ' + reply;
        log.appendChild(entry);
        input.value = '';
        audio.play();
      }
    });
  </script>
</body>
</html>
